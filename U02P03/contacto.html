<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" type="text/css" href="index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contacto</title>
  </head>
  <!-- Encabezado -->
  <header>
    <h1>Pagina de contacto</h1>
  </header>
  <div class="container">
    <!-- Navegación / cotenedor izquierdo -->
    <nav>
      <ul>
        <li><a href="./index.html">Inicio</a></li>
        <li><a href="./multimedia.html">Multimedia</a></li>
        <li><a href="./contacto.html">Contacto</a></li>
      </ul>
    </nav>
    <!-- Contenedor principal -->
    <main>
      <section class="contactoClase">
        <h3>Formulario de inscripcion: </h3>
        <p>
          <form action="Inicio de sesion">
                <label for="nombre">Nombre:</label>
                <input type="text" name="nombre" id="nombre" required placeholder="Username"><br>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required placeholder="name@example.com"><br>
                <label for="edad">Edad:</label>
                <input type="number" name="edad" id="edad"><br>
                <label for="colorPreferido">Color preferido:</label>
                <input type="color" name="colorPreferido" id="colorPreferido" ><br>
                <textarea id="comentario" name="comentario" rows="4" cols="50" minlength="10" placeholder="Escribe aqui su comentario...">
                </textarea><br>
                <input type="submit" value="Enviar">
          </form>
        </p>
      </section>
    </main>
    <!-- Contenedor secundario / derecho -->
    <div class="right">
      <h2>Informacion</h2><br>
      <p>Dejanos tu contacto en el formulario para recibir las ultimas recetas!</p><br><br>
    </div>
  </div>
  <!-- Pie de Página-->
  <footer>
    <p>© copyright labcomII.com/Ignacio Bastianelli</p>
  </footer>
</html>
